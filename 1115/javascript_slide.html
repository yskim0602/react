<!DOCTYPE html>
<lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 슬라이드 구현하기</title>
  <link href="./slide.css" rel="stylesheet" type="text/css">
  <script src="./script/slide.js" defer></script>
</head>
<body>
  <h2>자바스크립트 슬리아드 구현하기</h2>
  <article class="slide-wrapper">
    <ul class="slide">
      <li><div>1</div></li>
      <li><div>2</div></li>
      <li><div>3</div></li>
      <li><div>4</div></li>
      <li><div>5</div></li>
    </ul>
    <div class="btn_group">
      <input type="button" class="prev">이전</input>
      <input type="button" class="next">다음</input>
    </div>

  </article>

</html>
